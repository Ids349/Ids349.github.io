<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Sentence Generator</title>
    <style>
    .container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 50px;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}

#output {
  font-size: 24px;
  margin-top: 50px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>RANDOM INSULTS:</h1>
      <button id="generate-btn">Click</button>
      <p id="output"></p>
    </div>
    <script>
    const sentences = [
  "je bent dom",
  "L persoon",
  "krijg een leven",
  "fack you",
  "je moeder",
  "je dode oma",
  "nee jij",
  "jij gaat nooit iets bereiken in je leven",
  "je moeder"
];

const generateBtn = document.getElementById("generate-btn");
const output = document.getElementById("output");

generateBtn.addEventListener("click", function() {
  const randomIndex = Math.floor(Math.random() * sentences.length);
  output.textContent = sentences[randomIndex];
});

    </script>
  </body>
