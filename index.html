<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Sentence Generator</title>
    <style>
    .container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 50px;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}

#output {
  font-size: 24px;
  margin-top: 50px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>RANDOM INSULTS:</h1>
      <button id="generate-btn">Click</button>
      <p id="output"></p>
    </div>
    <script>
    const sentences = [
  "je bent dom",
  "L persoon",
  "krijg een leven",
  "fuck you",
  "je moeder",
  "je dode oma",
  "nee jij",
  "jij gaat nooit iets bereiken in je leven",
  "je moeder",
  "L + boze + ratio",
  "jij bent echt zo'n ebola hond",
  "vieze vuile tering hond",
  "jij bent een teleur stelling voor iedereen",
  "Iedereen kotst je uit",
  "jij hebt niet 0,2 procent van de populatie van vaticaanstad verslagen in schaken",
  "jij vieze natie",
  "jij bent niet zo HOPPA",
  "Krijg tinnitus",
];

const generateBtn = document.getElementById("generate-btn");
const output = document.getElementById("output");

generateBtn.addEventListener("click", function() {
  const randomIndex = Math.floor(Math.random() * sentences.length);
  output.textContent = sentences[randomIndex];
});

    </script>
  </body>
